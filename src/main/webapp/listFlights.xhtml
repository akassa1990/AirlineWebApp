<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	
	<style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
            
            .ui-button-text-only .ui-button-text {
                padding: 0.3em 0.4em;
            }
            
            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                display: none;
            }
            
            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }
            
            .year-spinner input {
                width: 100%;
                box-sizing: border-box;
            }
        </style>

	<!--  Bootstrap -->
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
	<ui:composition template="/master-page.xhtml">
		<ui:define name="title">Flights</ui:define>
		<ui:define name="content">
			<br />
			<br />
			<h:form>
				<p:dataTable id="flightTable" value="#{flightBean.getAllFlights()}" widgetVar="flightTable"
					var="flight" border="1" style="width:50%;" emptyMessage="No Flight Detail Found With Given Criteria">

					<f:facet name="header" >
						<p:outputPanel>
							<h:outputText value="Search all fields:" />
							<p:inputText id="globalFilter" onkeyup="PF('flightTable').filter()"
										 style="width:150px" placeholder="Enter keyword" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="Flight Number" filterBy="#{flight.flightnr}"
						filterMatchMode="contains">
						<h:outputText value="#{flight.flightnr}" />
					</p:column>
					<p:column headerText="Airline" filterBy="#{flight.airline.name}"
						filterMatchMode="contains">
						<h:outputText value="#{flight.airline.name}" />
					</p:column>
					<p:column headerText="Departure Date"
						filterBy="#{flight.departureDate}" filterMatchMode="contains">
						<h:outputText value="#{flight.departureDate}" />
					</p:column>
					<p:column headerText="Departure Time"
						filterBy="#{flight.departureTime}" filterMatchMode="contains">
						<h:outputText value="#{flight.departureTime}" />
					</p:column>
					<p:column headerText="Arrival Date"
						filterBy="#{flight.arrivalDate}" filterMatchMode="contains">
						<h:outputText value="#{flight.arrivalDate}" />
					</p:column>
					<p:column headerText="Arrival Time"
						filterBy="#{flight.arrivalTime}" filterMatchMode="contains">
						<h:outputText value="#{flight.arrivalTime}" />
					</p:column>
					<p:column headerText="Origin Airport Name"
						filterBy="#{flight.origin.name}" filterMatchMode="contains">
						<h:outputText value="#{flight.origin.name}" />
					</p:column>
					<p:column headerText="Origin Airport Code"
						filterBy="#{flight.origin.airportcode}" filterMatchMode="contains">
						<h:outputText value="#{flight.origin.airportcode}" />
					</p:column>
					<p:column headerText="Desination Airport Name"
						filterBy="#{flight.destination.name}" filterMatchMode="contains">
						<h:outputText value="#{flight.destination.name}" />
					</p:column>
					<p:column headerText="Desination Airport Code"
						filterBy="#{flight.destination.airportcode}"
						filterMatchMode="contains">
						<h:outputText value="#{flight.destination.airportcode}" />
					</p:column>
					<p:column headerText="Airplane Model"
						filterBy="#{flight.airplane.model}" filterMatchMode="contains">
						<h:outputText value="#{flight.airplane.model}" />
					</p:column>
					<p:column headerText="Airplane Capacity"
						filterBy="#{flight.airplane.capacity}" filterMatchMode="contains">
						<h:outputText value="#{flight.airplane.capacity}" />
					</p:column>
				</p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>
	<!-- load js at bottom for faster loading-->
	<h:outputScript library="js" name="jquery-3.3.1.min.js" />
	<h:outputScript library="js" name="popper.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:body>
</html>
